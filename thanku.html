<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Eligible</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 1000px;
            max-width: 85%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-container {
            background-color: #ffffff;
            color: #606060;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <p>Thank you so much for your participation. We will reach out if you are eligible for the main user experiment. Click the submit button <b>one time</b> and you are done with the user study.
            <br> 
             </p>
            <form>
                <input type="text" id="prolificId" name="prolificId" placeholder="Enter your Prolific ID here" required>
                <button type="button" onclick="saveProlificId()">Submit ID</button>
            </form>
        </div>
    </div>
    <script>
        // Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyAKfpkptdlkB6C51MLxAgRFwYCFpxa9zaM",
            authDomain: "eg-1-testing-general-box.firebaseapp.com",
            projectId: "eg-1-testing-general-box",
            storageBucket: "eg-1-testing-general-box.appspot.com",
            messagingSenderId: "86498442548",
            appId: "1:86498442548:web:75448f4aefbd68d8a47961",
            measurementId: "G-ENVBCE2Z0M"
        });

        const database = firebase.database();

        function getCookie(name) {
            let cookieArray = document.cookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookiePair = cookieArray[i].split('=');
                if (name == cookiePair[0].trim()) {
                    return cookiePair[1];
                }
            }
            return null;
        }

        let userId = getCookie('userId');
        if (!userId) {
            userId = 'user_' + Date.now();
            document.cookie = "userId=" + userId + "; path=/";
        }

        function saveProlificId() {
            const prolificId = document.getElementById('prolificId').value;
            if (prolificId) {
                database.ref('responses/' + userId).push({
                    prolificId: prolificId,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    alert('Prolific ID saved successfully.');
                    window.location.href = 'prolific.html'; // Redirects to the prolific.html page
                }).catch(error => {
                    alert('Error saving Prolific ID: ' + error.message);
                });
            } else {
                alert('Please enter your Prolific ID.');
            }
        }
    </script>
</body>
</html>
